<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto de</title>
  <style>
    /* Reset e configurações globais */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #c69bec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    /* Estilo do título */
    h1 {
      font-size: 2rem;
      color: #5a2dac;
      margin-bottom: 20px;
    }

    /* Container das fotos */
    .photos-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }

    /* Estilo das fotos */
    .photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Estilo do nome */
    .name {
      font-size: 1rem;
      color: #5a2dac;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Projeto de:</h1>

  <div class="photos-container">
    <!-- Foto da Naira Gabrielle -->
    <div class="photo">
      <img src="WhatsApp Image 2024-02-20 at 22.39.11.jpeg" alt="Naira Gabrielle">
    </div>
    <div class="name">Naira Gabrielle</div>

    <!-- Foto da Leilly Oliveira -->
    <div class="photo">
      <img src="Leilly.png" alt="Leilly Oliveira">
    </div>
    <div class="name">Leiliane Flávia</div>
  </div>

</body>
</html>
